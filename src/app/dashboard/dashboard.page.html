<ion-header>
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- button that redirects you to home page directly -->
  <ion-button [routerLink]="['/home']" expand="block">
    Home
  </ion-button>

  <!-- logout button (calls the 'logoutUser()' function from 'src/app/dashboard/dashboard.page.ts') -->
  <ion-button (click)="logoutUser()" expand="block">
    Logout
  </ion-button>
</ion-content>
